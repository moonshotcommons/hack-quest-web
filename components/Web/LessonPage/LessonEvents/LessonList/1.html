<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .div {
        position: relative;
        background: red;
      }
      .div1 {
        height: 40px;
      }
      .div2 {
        position: absolute;
        left: 0;
        top: 40px;
      }
    </style>
    <div class="div" id="div" tabindex="1">
      <div class="div1">sdsdsds</div>
      <div class="div2" id="div2">111111111</div>
    </div>
    <script>
      div2.onclick = () => {
        console.info(111111);
      };
      div.onblur = () => {
        console.info(222);
      };
    </script>
  </body>
</html>
